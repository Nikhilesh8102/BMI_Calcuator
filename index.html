<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
    <h1>BMI Calculator</h1>
    <form action="">
        <label for="height">Enter height in cm</label>
        <input type="text" id="height"><br>
        <label for="weight">Enter weight in kg</label>
        <input type="text" id="weight"><br>
        <button type="submit">Calculate BMI</button><br>
       
    </form>
    <div class="result"></div>
    <div class="chart">
        <h3>BMI Index Chart</h3>
        <p><span>Under Weight</span> = Less than 18.6</p>
        <p><span>Normal Range</span> = Between 18.6 and 24.9</p>
        <p><span>Over Weight</span>= More than 24.9</p>
    </div>
</div>
    <script src="./script.js"></script>
    
</body>
</html>
